<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formularios simples</title>
</head>
<body>
	<h1>Formularios</h1>

	<h2>Formulario con método GET</h2>
	<div id="form1-section">
		<form id="form1" action="ContentTypes" method="get">
			<label for="type">Content type</label> <input type="text" name="type"
				placeholder="xml, json, html, txt" /> <input type="submit" />
		</form>
	</div>

	<h2>Formulario con método POST</h2>
	<div id="form2-section">
		<form id="form2" action="ContentTypes" method="post">
			<label for="type">Content type</label> <input type="text" name="type"
				placeholder="xml, json, html, txt" /> <input type="submit" />
		</form>
	</div>

</body>
</html>
